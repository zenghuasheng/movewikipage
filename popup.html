<!-- popup.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Page Mover</title>
  <style>
    body {
      width: 300px;
      height: 400px;
      overflow-y: scroll;
    }
  </style>
  <script src="jquery-3.6.4.min.js"></script>
</head>
<body>
<label for="spaceUUID">Space UUID:</label>
<input type="text" id="spaceUUID" placeholder="Enter Space UUID" value="3n4tKghF">
<label for="parentPageUUID">Parent Page UUID (Optional):</label>
<input type="text" id="parentPageUUID" placeholder="Enter Parent Page UUID" value="KUXrcbnz">
<button id="fetchDataButton">Fetch Data</button>
<div id="tree"></div>
<label for="selectedPages">Selected Pages:</label>
<textarea id="selectedPages" rows="4" readonly></textarea>
<input type="hidden" id="selectedPageUUIDs">
<label for="targetParentPage">Target Parent Page UUID:</label>
<input type="text" id="targetParentPage" placeholder="Enter Target Parent Page UUID" value="WywiWbNm">
<button id="moveButton">Move Selected Pages</button>
<script src="popup.js"></script>
</body>
</html>
