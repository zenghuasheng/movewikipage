<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Mover</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
    }

    .input-container {
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    /* Add a more specific selector for input inside li */
    body li input {
      width: auto;
    }

    /* Other existing styles */
    body input,
    body textarea {
      width: 100%;
      padding: 5px;
      box-sizing: border-box;
    }

    button {
      margin-top: 10px;
    }
  </style>
  <script src="jquery-3.6.4.min.js"></script>
</head>
<body>
<!--<div class="input-container">-->
<!--  <label for="spaceUUID">Space UUID:</label>-->
  <input type="hidden" id="spaceUUID" placeholder="Enter Space UUID">
<!--</div>-->

<!--<div class="input-container">-->
<!--  <label for="parentPageUUID">Parent Page UUID:</label>-->
  <input type="hidden" id="parentPageUUID" placeholder="Enter Parent Page UUID">
<!--</div>-->

<div class="input-container">
  <button id="fetchDataButton">点击获取当前页面的子页面</button>
</div>

<div class="input-container">
  <div id="tree"></div>
</div>

<div class="input-container">
  <label for="selectedPages">选中的要移动的页面：</label>
  <textarea id="selectedPages" rows="4" readonly></textarea>
</div>

<div class="input-container">
  <input type="hidden" id="selectedPageUUIDs">
</div>

<div class="input-container">
  <label for="targetParentPage">目标页面 UUID:</label>
  <input type="text" id="targetParentPage" placeholder="目标页面链接 page 后的字符串">
</div>

<div class="input-container">
  <button id="moveButton">移动</button>
</div>

<script src="popup.js"></script>
</body>
</html>
